<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta property='og:title' content="Space Turtle" />
    <meta property='og:image' content="test.png" />
    <meta property='og:description'
        content="A deckbuilding roguelite game using vanilla Javascript, HTML and CSS." />
    <meta property='og:url' content="https://kunzels.github.io/SpaceTurtle/" />
    <title>Space Turtle</title>
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"> -->
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./dist/main.js"></script>
</head>
<body>
    <div class="startScreen">
        <!-- <audio autoplay loop>
                <source src="/startMusic.mp3" autostart="true" volume=0.9>
            </audio>  -->
        <div class="title">- S P A C E T U R T L E -</div>
       
        <div class="start">START</div>
        <div class="startNoSound">START WITHOUT SOUND</div>
        <div class="bottom">
            <div class="howToOpen">HOW TO PLAY</div>
            <a href="https://github.com/kunzels/SpaceTurtle" class="gitHub">GITHUB</a>
        </div>
    </div>
    <div class="howToScreen">How To Play</div>
    <div class="endScreen">
        <div class="winLoss"> YOU WIN THE GAME</div>
        <div class="endDance"></div>
        <div class="restart">Restart Game</div>
    </div>
    <div class="main">
        <div class="main2">
            <div class="navbar">
                <div class="left">
                    <div class="playerName">Space Turtle</div>
                    <div class="playerTitle">The Valiant</div>
                    <img src="./src/styles/heart.png" alt="" class="heart">
                    <div class="health"></div>
                </div>
                <div class="right">
                    <div class="enemyName"></div>
                </div>
            </div>
            <div class="figures">
                <div class="player">
                    <img src="./src/styles/punch.gif" alt="" class="playerImage">
                    <ul class="stats-container">
                        <div class="stats"></div>
                    </ul>
                </div>
                <div class="enemy">
                    <div class="intentName"></div>
                    <div class="intent"></div>
                    <div class="enemyImg0"></div>
                        <ul class="enemy-stats-container">
                            <div class="enemy-stats"></div>
                        </ul>
                </div>
                <div id="end-turn">End Turn</div>
            </div>
        </div>
        <div class="hand">
            <div class="addCard"></div>
            <ul class="card-list"> 
            </ul>
        </div>
        
    </div>
    <!-- <audio class="audio" autoplay loop>
        <source src="/background.mp3" autostart="true" volume=0.1>
    </audio>  -->
</body>

</html>
