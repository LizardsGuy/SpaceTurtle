<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Space Turtle</title>

    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./dist/main.js"></script>
</head>
<body>
    <div class="startScreen">
        <div class="start">Start</div>
        <a href="https://github.com/kunzels/SpaceTurtle/wiki/How-To-Play" class="howTo" >How To Play</a>
    </div>
    <div class="endScreen">
        <div> YOU WIN THE GAME</div>
        <div class="restart">Restart Game</div>
    </div>
    <div class="main">
        <div class="navbar">
            <div id="end-turn">End Turn - V 0.5</div>
        </div>
        <div class="figures">
            <div class="player">
                <div class="health"></div>
                <img src="./src/styles/punch.gif" alt="">
                <ul class="stats-container">
                    <div class="stats"></div>
                </ul>
            </div>
            <div class="enemy">
                <div class="enemyName"></div>
                <div class="intentName"></div>
                <div class="intent"></div>
                <div class="enemyImg0"></div>
                <ul class="enemy-stats-container">
                    <div class="enemy-stats"></div>
                </ul>
            </div>
        </div>
        <div class="hand">
            <div class="addCard"></div>
            <ul class="card-list"> 
            </ul>
        </div>
        
    </div>
    <!-- <audio autoplay loop>
        <source src="/background.mp3" autostart="true" volume=0.2>
    </audio>  -->
</body>

</html>
